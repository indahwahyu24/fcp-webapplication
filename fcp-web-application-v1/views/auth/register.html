<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
    <!-- beginanswer -->
    <div class="flex items-center justify-center min-h-screen bg-cover" style="background-image: url('https://www.harapanrakyat.com/wp-content/uploads/2023/05/Cara-Mengubah-Wallpaper-Laptop-Windows-7-8-10-dan-11.jpg');">
        <div class="w-full max-w-md px-8 py-10 mt-4 text-left bg-gray-50 shadow-lg rounded-lg">
            <h3 class="text-gray font-bold text-center">Register account</h3>
            <form method="POST" action="/client/register/process">
                <div>
                    <div class="mt-4">
                        <div>
                            <label class="block font-bold" for="fullname">Fullname<label>
                            <input type="text" placeholder="fullname" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="fullname" >
                        </div>
                        <div class="mt-4">
                            <label class="block font-bold" for="email">Email<label>
                            <input type="email" placeholder="Email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="email">
                        </div>
                        <div class="mt-4">
                            <label class="block font-bold">Password<label>
                            <input type="password" placeholder="Password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="password">
                        </div>
                        <div class="flex items-baseline justify-between">
                            <button class="px-6 py-2 mt-4 text-white bg-blue-900 rounded-lg hover:bg-gray-50">Register</button>
                            <a href="/client/login" class="text-sm text-blue-600 font-bold hover:underline">Login</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- endanswer -->
</body>
</html>
